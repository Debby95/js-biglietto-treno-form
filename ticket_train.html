<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container bg-danger text-white text-center px-5">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container bg-white pb-5">
            <div class="row">
                <div class="col">
                    <div class="text-danger pt-3 pb-3">Nome Cognome</div>
                    <input class="text-dark" type="text" placeholder="Nome" name="userName">
                </div>

                <div class="col">
                    <div class="text-danger pt-3 pb-3">Km da percorrere</div>
                    <input type="text" placeholder="Km da percorrere" name="kmDaPercorrere">
                </div>

                <div class="col">
                    <div class="text-danger pt-3 pb-3">Fascia d'età</div>
                    <input type="text" placeholder="età" name="etaUtente">
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-end">
                    <button class="mt-3" type="button">Genera</button>
                </div>

                <div class="col-6 d-flex">
                    <button class="mt-3" type="button">Annulla</button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- biglietto treno -->
    <div class="container bg-danger pb-5 px-5">
        <h1 class="text-center text-white">IL TUO BIGLIETTO</h1>
        <div class="container bg-white text-dark pb-5 pt-3 fw-bold">
            <h5>DETTAGLIO</h5>
            <div class="row">
                <div class="col">
                    <div class="bg-secondary">
                        <div class="pb-5">
                            <div>NOME PASSEGGERO</div>
                            <div>Jon Snow</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>Offerta</div>
                    <div class="fw-light">Biglietto Standard</div>
                </div>

                <div class="col">
                    <div>Carrozza</div>
                    <div class="fw-light">5</div>
                </div>

                <div class="col">
                    <div>Codice CP</div>
                    <div class="fw-light">92911</div>
                </div>

                <div class="col">
                    <div>Costo biglietto</div>
                    <div id="ticketPrice"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/ticket_train.js"></script>
</body>
</html>
